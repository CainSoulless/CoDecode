<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CodeDecode {% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/portal/presentation/presentation.css') }}">

        {% block style %}{% endblock %}

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Font Roboto -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- <nav class="navbar navbar-expand-lg navbar__layout"> -->
        <nav class="navbar-expand-lg navbar__layout">
            <a class="navbar-brand presentation__title" href="#">CodeDecode</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse navbar__items" id="navbarSupportedContent">
                <ul class="navbar__nav mr-auto w-100">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">email</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">encode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">decode</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">hashes</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <p class="nav-link ms-auto navbar__logged-as">Logged as: {{ current_user }}</p>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="/logout">logOut</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Final Project by Rodrigo Hormazabal -  <a href="cs50.harvard.edu/">CS50</a>
        </footer>
    </body>
</html>
