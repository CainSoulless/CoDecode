{% extends "layout.html" %}

{% block title %}
    Home
{% endblock%}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/message.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/form__key.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/responsive.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock%}

{% block main %}

    <div class=container__home>
        <form>

            <!-- Email address -->
            <div class="form-group">
                <label for="email_receiver">Email address</label>
                <input type="email" class="form-control" name="email_receiver" id="email_receiver" placeholder="name@example.com">
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Title">
            </div>
            
            <!-- Options -->
            <div class="form-group">
                <label for="encode-option">Select encode option:</label>
                <select multiple class="form-control" id="encode-options">
                    {% for option in options %}
                        <option value={{ option }} name="encode-option" id="encode-option">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
             
            <!-- Key option -->
            <div class="form-group form__key mt-4">
                <input type="text" class="form-control form__key-text" id="key" placeholder="Key..." disabled>
                <button type="button" id="btn-generator" class="btn btn-secondary m-auto form__key-generate" disabled>Generate random key</button>
            </div>

            <!-- Body -->
            <div class="form-group">
                <label for="body">Message body:</label>
                <textarea class="message__textarea form-control" name="body" id="body" rows="3" placeholder="Text here..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="message__buttons">
                <button type="button" id="btn-send" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-dark">Send</button>
                <button type="button" id="btn-output" class="btn btn-secondary">Check output</button>
            </div>
        </form>

        <!-- Output -->
        <div class="message__container">
            <div class="mb-3">
                <label for="message_output" class="form-label message__output--title">Message visualization:</label>
                <textarea class="form-control message__output" id="message_output" rows="3" disabled readonly></textarea>
            </div>
        </div>

        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/handler.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock%}
