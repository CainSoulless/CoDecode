{% extends "layout.html" %}

{% block title %}
    Home
{% endblock%}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/navbar__layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/presentation/presentation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/message.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/home.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock%}

{% block main %}

    <div class=container__home>
        <form class="w-25">

            <!-- Email address -->
            <div class="form-group">
                <label for="destination">Email address</label>
                <input type="email" class="form-control" name="destination" id="destination" placeholder="name@example.com">
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Title">
            </div>
            
            <!-- Options -->
            <div class="form-group">
                <label for="encode-option">Select encode option:</label>
                <select multiple class="form-control" id="encode-options">
                    {% for option in options %}
                        <option value={{ option }} id="encode-option">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Body -->
            <div class="form-group">
                <label for="body">Message body:</label>
                <textarea class="message__textarea form-control" name="body" id="body" rows="3" placeholder="Text here..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="message__buttons">
                <button type="button" id="btn-send" class="btn btn-dark">Submit</button>
                <button type="button" id="btn-output" class="btn btn-secondary">Check output</button>
            </div>
        </form>

        <!-- Output -->
        <div class="message__container">
            <div class="mb-3  w-50">
                <label for="message_output" class="form-label">Message visualization:</label>
                <textarea class="form-control message__output" id="message_output" rows="3" disabled readonly></textarea>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/handler.js') }}"></script>
{% endblock%}
