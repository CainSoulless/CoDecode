{% extends "layout.html" %}

{% block title %}
    Home
{% endblock%}

{% block style %}
    <link href="static/css/home/navbar__layout.css" rel="stylesheet">
    <link href="static/css/presentation/presentation.css" rel="stylesheet">
    <link href="static/css/home/message.css" rel="stylesheet">
    <link href="static/css/home/home.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock%}

{% block main %}

    <div class=container__home>
        <form class="w-25">
            <div class="form-group">
                <label for="destination">Email address</label>
                <input type="email" class="form-control" id="destination" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Title">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlSelect2">Select encode option:</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    {% for option in options %}
                        <option value={{ option }}>{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message body:</label>
                <textarea class="message__textarea form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Text here..."></textarea>
            </div>
            <div class="message__buttons">
                <button type="button" class="btn btn-dark">Submit</button>
                <button type="button" class="btn btn-secondary">Check output</button>
            </div>
        </form>
        <div class="message__container">
            <div class="form-group">
                <textarea class="message__output" rows="5" id="message" name="message" placeholder="Message"></textarea>
            </div> 
        </div> 

        <!-- <div class="message__options"> -->

        <!--         {% endfor %} -->

    </div>
    

{% endblock%}
